<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/html" href="style/index.css">
    <title></title>
</head>
<body>

    <div class="main-wrapper">
        <header class="header">
            <div class="logo">
                <img src="image/logo.png" alt="logo" class="logo-img">
            </div>
            <div class="routing">
                <span class="link">Product</span>
                <span class="link">Customers</span>
                <span class="link">Pricing</span>
                <span class="link">Resources</span>

            <div class="buttons">
                <button class="sign-in">
                    Sign In
                </button>
                <button class="sign-up">
                    Sign Up
                </button>
            </div>
        </header>
        <main class="main">
            <div class="design_text">
                <h4 class="design_text_header"> The Design Thinking superpowers</h4>
                <p class="describtion">
                    Tools, tutorials, design and innovation experts, 
                    all in one place! The most intuitive way to imagine

                </p>
            </div>
            <div class="buttons_link">
                <button class="get-started"> Get started</button>
                <span class="link-video"><a href="" class="link-video-watch">Watch the video</a></span>
            </div>
            <div class="main-wrapper_2">
                <div class="design_tools">
                    <h3 class="design_tools_text">
                        We design tools to unveil your superpowers
                    </h3>
                </div>
                <div class="icons">
                    <img src="image/purple.png" alt="purple" class="purple-icon">

                </div>
